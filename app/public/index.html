<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<header>
  <h1 class="title"></h1>
</header>

<div class="screen1">

<!-- START OF CONTENT -->
  <div class="content"> 
  
    <div class="row">
      <div class="large-8 medium-12 small-12 columns">
        <ul>
          <li id="location">Honolulu, HI</li>
          <span id="date">Date</li>
          <span id="time">Time</li>
        </ul>
      </div> <!-- end of large, medium, small -->
   </div> <!-- end of .row -->
<!-- END OF CONTENT -->

<!-- START OF THREE CONTENT -->
<div id="three_content">
  <h1>Current Conditions</h1>
  <div class="row">
    <div class="large-4 medium-4 small-4 columns">
      <div id="bottom_one" class="bottom_block">
        <ul>
          <li class="sicky">
            <div class="face-smile"></div>
          </li>
        <li class="map-3">
          <div class="map-3" onclick="switchScreen(3)"></div>
        </li>
      </div> <!-- end of .bottomOne & .bottom_block-->
    </div> <!-- end of large, medium, small -->
    <div class="large-4 medium-4 small-4 columns">  
      <div id="bottom_two" class="bottom_block">
        <ul>
          <li class="sicky">
            <div class="face-plain"></div>
          </li>
        <li class="camera-icon">
          <div class="camera-icon" onclick="switchScreen(4)"></div>
        </li>
        </ul>
      </div> <!-- end of .bottomThree & .bottom_block-->
    </div> <!-- end of large, medium, small --> 
    <div class="large-4 medium-4 small-4 columns">  
      <div id="bottom_three" class="bottom_block">
        <ul>
          <li class="sicky">
            <div class="face-sad"></div>
          </li>
          <li class="info">
            <div class="info" onclick="switchScreen(2)"></div>
        </li>
        </ul>
      </div> <!-- end of .bottomThree & .bottom_block-->
    </div> <!-- end of large, medium, small --> 
  
  </div> <!-- end of .row -->

  <div class="row">
    <div class="large-12 medium-12 small-12 columns">
      <footer>
        <p class="footer_tag">&copy; voggy</p>
      </footer>
    </div> <!-- end of large, medium, small -->
  </div> <!-- end of .row -->
</div> <!-- end of #threeContent -->  
<!-- END OF THREE CONTENT -->

</div>  <!-- end of .content -->
</div>  <!-- end of .screen1 -->

<div class="screen2">
  <p>More Info Screen</p>
  <div onclick="switchScreen(1)">BACK</div>
</div>
<div class="screen3">
  <p>Map View Screen</p>
  <div onclick="switchScreen(1)">BACK</div>
</div>
<div class="screen4">
  <p>Take Picture Screen</p>
  <div onclick="switchScreen(1)">BACK</div>
</div>

<script src="/bower_components/foundation/js/vendor/jquery.js"></script>
<script src="/bower_components/foundation/js/foundation.min.js"></script>
<script>
  $(document).foundation();
</script>

<script type="text/javascript">
  function switchScreen(num) {
    if (num)

    document.getElementsByClassName("screen1")[0].style.display = "none";
    document.getElementsByClassName("screen2")[0].style.display = "none";
    document.getElementsByClassName("screen3")[0].style.display = "none";
    document.getElementsByClassName("screen4")[0].style.display = "none";

    document.getElementsByClassName("screen" + num)[0].style.display = "";
  }

  window.onload = function() {
    switchScreen(1);
  };  

</script>
</body>
</html>
